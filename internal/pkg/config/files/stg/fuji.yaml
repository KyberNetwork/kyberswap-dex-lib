env: "staging"
pprof: false
http:
  bindAddress: ":8080"
  mode: debug #(debug,release,test)
  prefix: /fuji
grpc:
  host: 0.0.0.0
  port: 10443
common:
  chainId: &chainId 43113
  chainName: &chainName fuji
  rpc: "https://avalanchetestapi.terminet.io/ext/bc/C/rpc"
  executorAddress: &executorAddress "0x1877Ec0770901cc6886FDA7E7525a78c2Ed4e975"
  routerAddress: &routerAddress "0x6F82A3C19dc0f8D745b72AA263D8B37a1fF18946"
  gasTokenAddress: &gasTokenAddress "0xd00ae08403b9bbb9124bb305c09058e32c39a48c"
  whitelistedTokenSet: &whitelistedTokenSet
    0xebd333ffbf16491505318ae0678c0d61e40bd7fc: true # WAVAX
    0x82dcec6aa3c8bfe2c96d40d8805ee0da15708643: true # USDT
    0xaf82969ecf299c1f1bb5e1d12ddacc9027431160: true # USDC
    0xbde248b108065a08c60c88d9ed09aec5a8d9a2b1: true # KNC
  blacklistedPoolSet: &blacklistedPoolSet
  availableSources: &availableSources
