    handler: promm
    properties:
      subgraphAPI: "https://api.thegraph.com/subgraphs/name/kybernetwork/kyberswap-elastic-optimism"
      factoryAddress: 0x5F1dddbf348aC2fbe22a163e30F99F9ECE3DD50a
      newPoolJobIntervalSec: 10
      newPoolLimit: 3000
      reserveJobInterval: 100ms
      updateReserveBulk: 10
      concurrentBatches: 50
  - id: uniswapv3
    handler: uniswapv3
    properties:
      subgraphAPI: "https://api.thegraph.com/subgraphs/name/ianlapham/optimism-post-regenesis"
      factoryAddress: 0x1f98431c8ad98523631ae4a59f267346ea31f984
      newPoolJobIntervalSec: 10
      newPoolLimit: 3000
      reserveJobInterval: 100ms
      updateReserveBulk: 10
      concurrentBatches: 50
      tickLensAddress: 0xbfd8137f7d1516d3ea5ca83523914859ec47f573
      preGenesisPoolPath: "univ3/pools.json"
  - id: synapse
    handler: synapse
    properties:
      poolPath: "synapse/pools.json"
      reserveJobInterval: 1s
      newPoolJobIntervalSec: 500
      updateReserveBulk: 200
  - id: zipswap
    handler: uniswap
    properties:
      subgraphAPI: "https://api.thegraph.com/subgraphs/name/nonamefits/zipswap"
      factoryAddress: 0x8bcedd62dd46f1a76f8a1633d4f5b76e0cda521e
      swapFee: 0.003
      reserveJobInterval: 2s
      newPoolJobIntervalSec: 10
      newPoolLimit: 3000
      updateReserveBulk: 500
  - id: velodrome
    handler: velodrome
    properties:
      factoryAddress: 0x25cbddb98b35ab1ff77413456b31ec81a6b6b746
      reserveJobInterval: 2s
      newPoolJobIntervalSec: 10
      newPoolLimit: 3000
      updateReserveBulk: 500
  - id: beethovenx
    handler: balancer
    properties:
      subgraphAPI: "https://api.thegraph.com/subgraphs/name/beethovenxfi/beethovenx-optimism"
      reserveJobInterval: 2s
      newPoolJobIntervalSec: 10
      newPoolLimit: 1000
      updateReserveBulk: 200
  - id: synthetix
    handler: synthetix
    properties:
      addressesPath: "synthetix/addresses.json"
      reserveJobInterval: 1s
  - id: kyberswap-limit-order
    handler: limit-order
    properties:
      limitOrderHTTPUrl: https://limit-order.stg.kyberengineering.io
      reserveJobInterval: 3s
      newPoolJobIntervalSec: 10
