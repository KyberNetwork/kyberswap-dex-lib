dexes:
  - id: fraxswap
    handler: fraxswap
    properties:
      factoryAddress: 0x67a1412d2D6CbF211bb71F8e851b4393b491B10f
      reserveJobInterval: 2s
      newPoolJobIntervalSec: 10
      newPoolLimit: 10
