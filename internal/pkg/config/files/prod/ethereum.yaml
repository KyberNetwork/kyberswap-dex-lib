    chainId: *chainId
  poolFactory:
    chainId: *chainId
  poolManager:
    blacklistedPoolSet: *blacklistedPoolSet
    capacity: 1000000
    poolRenewalInterval: 12s
  indexPools:
    whitelistedTokenSet: *whitelistedTokenSet
    chunkSize: 3000
