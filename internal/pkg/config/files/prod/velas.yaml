enableDexes: &enableDexes
  - kyberswap
  - kyberswap-static
#  - kyberswapv2
  - wagyuswap
  - astroswap
dexes:
  - id: kyberswap
    handler: dmm
    properties:
      factoryAddress: 0xD9bfE9979e9CA4b2fe84bA5d4Cf963bBcB376974
      reserveJobInterval: 2s
      newPoolJobIntervalSec: 10
      newPoolLimit: 1000
      updateReserveBulk: 200
