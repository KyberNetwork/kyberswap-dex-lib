#      newPoolJobIntervalSec: 10
#      newPoolLimit: 3000
#      reserveJobInterval: 2s
#      updateReserveBulk: 200
  - id: wagyuswap
    handler: uniswap
    properties:
      factoryAddress: 0x69f3212344A38b35844cCe4864C2af9c717F35e3
      swapFee: 0.002
      reserveJobInterval: 2s
      newPoolJobIntervalSec: 10
      newPoolLimit: 1000
      updateReserveBulk: 200
  - id: astroswap
    handler: uniswap
    properties:
      factoryAddress: 0xe82d721A6CdeC2f86e9Fca074Ff671c8621F8459
      swapFee: 0.002
      reserveJobInterval: 2s
      newPoolJobIntervalSec: 10
      newPoolLimit: 1000
