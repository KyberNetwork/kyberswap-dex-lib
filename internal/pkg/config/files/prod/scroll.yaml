env: &env "production"
pprof: false
http:
  bindAddress: ":8080"
  mode: debug #(debug,release,test)
  prefix: /scroll
grpc:
  host: 0.0.0.0
  port: 10443
common:
  chainId: &chainId 534352
  chainName: &chainName scroll
  rpc: "https://rpc.scroll.io"
  rpcTimeout: 100ms
  multicallAddress: "0xcA11bde05977b3631167028862bE2a173976CA11"
  executorAddress: &executorAddress "0x0F4A1D7FdF4890bE35e71f3E0Bbc4a0EC377eca3"
  routerAddress: &routerAddress "0x6131B5fae19EA4f9D964eAc0408E4408b66337b5"
  whitelistedTokenSet: &whitelistedTokenSet
    0x5300000000000000000000000000000000000004: true # WETH
    0x06efdbff2a14a7c8e15944d1f4a48f9f95f663a4: true # USDC
    0xf55bec9cafdbe8730f096aa55dad6d22d44099df: true # USDT
    0xca77eb3fefe3725dc33bccb54edefc3d9f764f97: true # DAI
  blacklistedPoolSet: &blacklistedPoolSet
  availableSources: &availableSources
    - "skydrome"
    - "iziswap"
    - "syncswap"
    - "syncswapv2-classic"
    - "syncswapv2-stable"
    - "syncswapv2-aqua"
    - "metavault-v3"
    - "kyberswap"
    - "kyberswap-static"
    - "sushiswap-v3"
    - "spacefi"
    - "metavault-v2"
    - "zebra"
    - "sushiswap"
    - "scrollswap"
    - "punkswap"
    - "wombat"
    - "zebra-v2"
    - "uniswapv3"
    - "nuri"
    - "skydrome-v2"
    - "keller-finance"
    - "kyberswap-limit-order-v2"
    - "dodo-classical"
    - "dodo-dpp"
    - "dodo-dsp"
    - "dodo-dvm"
    - "tokan-exchange"
    - "nuri-v2"
    - "native-v1"
    - "maverick-v2"
    - "ambient"
    - "scribe"
  excludedSourcesByClient: &excludedSourcesByClient
  featureFlags:
  maxThresholdAmountInUSD: &maxThresholdAmountInUSD 100000000
  getBestPoolsOptions: &getBestPoolsOptions
    directPoolsCount: 100
    whitelistPoolsCount: 500
    tokenInPoolsCount: 200
    tokenOutPoolCount: 200
    amplifiedTvlDirectPoolsCount: 50
    amplifiedTvlWhitelistPoolsCount: 200
    amplifiedTvlTokenInPoolsCount: 100
    amplifiedTvlTokenOutPoolCount: 100
    amountInThreshold: *maxThresholdAmountInUSD
  dexUseAEVM: &dexUseAEVM
    ambient: true
    maverick-v2: true
  useAEVM: &useAEVM false
  aggregatorTransactionTopic: &aggregatorTransactionTopic "routeSummary"
  liquidityScoreInputFileName: &liquidityScoreInputFileName "./scores.csv"
  liquidityTradesDataFileName: &liquidityTradesDataFileName "./trade_data.txt"
  alphaFeeConfig: &alphaFeeConfig
    reductionConfig:
      reductionFactorInBps:
        kyber-pmm: 5000
      maxThresholdPercentageInBps: 9900
      minDifferentThresholdUSD: 0.01
      minDifferentThresholdBps: 1000
      defaultAlphaFeePercentageBps: 0.1651
    ttl: 600s
log:
  sentryDSN: "https://6cd398671bde455f8fadad6dbfe87a67@sentry-v2.knstats.com/48"
  consoleLevel: info
  enableConsole: true
  enableJSONFormat: true
redis:
  addresses:
  masterName: ""
  dbNumber: 0
  password: ""
  prefix: *chainName
  readTimeout: 3s
  writeTimeout: 3s
  readOnly: false
  routeRandomly: false
poolRedis:
  addresses:
  masterName: ""
  dbNumber: 0
  password: ""
  prefix: *chainName
  readTimeout: 3s
  writeTimeout: 3s
  readOnly: false
  routeRandomly: false
poolEventRedis:
  addresses:
  masterName: ""
  dbNumber: 0
  password: ""
  prefix: *chainName
  readTimeout: 3s
  writeTimeout: 3s
  readOnly: false
  routeRandomly: false
kafka:
  enable: false
  addresses: "localhost:9092"
  useAuthentication: false
  username:
  password:
  prefix: *chainName
  separator: "."
keyPair:
  storageFilePath: ""
  keyIDForSealingData:
    clientData: "1"
reloadConfig:
  httpUrl: ""
  interval: 10s
  serviceName: "aggregator"
  chainID: *chainId
secretKey:
metrics:
  host:
  port: 8125
  namespace: "kybernetwork."
