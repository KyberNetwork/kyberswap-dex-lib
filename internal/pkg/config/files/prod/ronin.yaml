      prefix: *chainName
    ristretto:
      chainId: *chainId
      whitelistedTokenSet: *whitelistedTokenSet
      token:
        numCounters: 20000
        maxCost: 2000
        bufferItems: 64
        cost: 1
        ttl: 1800s
      tokenInfo:
        numCounters: 10000
        maxCost: 1000
        bufferItems: 64
        cost: 1
        ttl: 1800s
  poolRank:
    redis:
      prefix: *chainName
  route:
    redis:
      prefix: *chainName
    ristretto:
      numCounters: 10000
      maxCost: 1000
      bufferItems: 64
      prefix: *chainName
      route:
        cost: 1
        ttl: 10s
  blackjack:
    grpcClient:
      baseURL: blackjack.core-cluster.gke.production.internal:80
      insecure: true
      timeout: 100ms
  erc20balanceslot:
    redis:
      prefix: *chainName
  alphaFee:
    redis:
      prefix: *chainName
      separator: ":"
      ttl: 600s
validator:
  slippageValidatorConfig:
    slippageToleranceGte: 0
    slippageToleranceLte: 5000
  buildRouteParams:
    blacklistedRecipientSet:
  getRouteEncodeParams:
    blacklistedRecipientSet:
bundledRouteEnabled: false
