      subgraphAPI: "https://api.thegraph.com/subgraphs/name/dodoex/dodoex-v2-avax"
      dodoV1SellHelper: "0xf7c5311b618e6dfbbc34210c92d2c9675d7eddca"
      newPoolJobIntervalSec: 10
      newPoolLimit: 3000
      reserveJobInterval: 2s
