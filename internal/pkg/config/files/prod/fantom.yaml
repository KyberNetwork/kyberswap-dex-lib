      factoryAddress: 0xEF45d134b73241eDa7703fa787148D9C9F4950b0
      swapFee: 0.003
      reserveJobInterval: 2s
      newPoolJobIntervalSec: 10
      newPoolLimit: 1000
      updateReserveBulk: 200
