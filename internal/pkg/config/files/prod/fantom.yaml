      factoryAddress: 0x733A9D1585f2d14c77b49d39BC7d7dd14CdA4aa5
      swapFee: 0.003
      reserveJobInterval: 2s
      newPoolJobIntervalSec: 10
      newPoolLimit: 1000
      updateReserveBulk: 200
      trackedReserveKey: "trackedReserveFTM"
  - id: sushiswap
    handler: uniswap
    properties:
      factoryAddress: 0xc35DADB65012eC5796536bD9864eD8773aBc74C4
      swapFee: 0.003
      reserveJobInterval: 2s
      newPoolJobIntervalSec: 10
      newPoolLimit: 1000
