    handler: synapse
    properties:
      poolPath: "synapse/pools.json"
      reserveJobInterval: 1s
      newPoolJobIntervalSec: 500
      updateReserveBulk: 200
  - id: morpheus
    handler: uniswap
    properties:
      factoryAddress: 0x9C454510848906FDDc846607E4baa27Ca999FBB6
      swapFee: 0.0015
      reserveJobInterval: 2s
      newPoolJobIntervalSec: 10
      newPoolLimit: 1000
      updateReserveBulk: 200
  - id: saddle
    handler: synapse
    properties:
      poolPath: "saddle/pools.json"
      reserveJobInterval: 1s
      newPoolJobIntervalSec: 500
      updateReserveBulk: 200
