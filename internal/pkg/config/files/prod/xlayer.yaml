env: "production"
pprof: false
http:
  bindAddress: ":8080"
  mode: debug #(debug,release,test)
  prefix: /xlayer
grpc:
  host: 0.0.0.0
  port: 10443
common:
  chainId: &chainId 196
  chainName: &chainName xlayer
  rpc: "https://rpc.xlayer.tech/unlimited"
  multicallAddress: "0xcA11bde05977b3631167028862bE2a173976CA11"
  executorAddress: &executorAddress "0xf081470f5C6FBCCF48cC4e5B82Dd926409DcdD67"
  routerAddress: &routerAddress "0x6131B5fae19EA4f9D964eAc0408E4408b66337b5"
  gasTokenAddress: &gasTokenAddress "0xe538905cf8410324e03a5a23c1c177a474d59b2b"
  whitelistedTokenSet: &whitelistedTokenSet
    0x1E4a5963aBFD975d8c9021ce480b42188849D41d: true # USDT
    0x5A77f1443D16ee5761d310e38b62f77f726bC71c: true # WETH
    0xe538905cf8410324e03A5A23C1c177a474D59b2b: true # WOKB
