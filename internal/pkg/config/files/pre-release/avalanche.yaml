        properties:
          http:
            base_url: "https://api.bebop.xyz/pmm/polygon"
            timeout: 10s
            retry_count: 3
      dexalot:
        handler: dexalot
        properties:
          http:
            api_key:
            upscale_percent:
            base_url: "https://api.dexalot.com"
            timeout: 10s
            retry_count: 3
