    poolRenewalInterval: 3s
    faultyPoolsExpireThreshold: 3s
    featureFlags: *featureFlags
    useAEVM: *useAEVM
    useAEVMRemoteFinder: *useAEVMRemoteFinder
  indexPools:
    whitelistedTokenSet: *whitelistedTokenSet
    chunkSize: 3000
    maxGoroutines: 0
    enableRankByNative: false
    maxDirectIndexLenForZeroTvl: 10
  trackExecutor:
    subgraphURL: https://base-graph.kyberengineering.io/subgraphs/name/kybernetwork/kyberswap-aggregator-base
  tradeDataGenerator:
    whitelistedTokenSet: *whitelistedTokenSet
    chunkSize: 200
    useAEVM: false
    dexUseAEVM:
    minDataPointNumber: 6
    maxDataPointNumber: 12
    availableSources: *availableSources
  updateLiquidityScore:
    inputFileName: "./scores.csv"
    meanType: "geometric"
    getBestPoolsOptions: *getBestPoolsOptions
job:
  indexPools:
    forceScanAllEveryNth: 10
    interval: 2s
    poolEvent:
      consumerConfig:
        prefix: *chainName
        stream: "pool_events"
        group: "router_indexPools"
        key: "message"
        block: 300ms
        count: 100
        bufferSize: 20
        ackBufferSize: 10
      batchRate: 700ms
      batchSize: 100
      retryInterval: 5s
  updateSuggestedGasPrice:
    interval: 15s
  trackExecutorBalance:
    interval: 1h
  liquidityScoreIndexPools:
    batchSize: 500
    interval: 1h
    successedFileName: "./trade_data.txt"
    failedFileName: "./failed_trade_data.txt"
    liquidityScoreCalcScript: "./cmd/liquidityscore/main.py"
    exportFailedTrade: false
    fullScanInterval: 3h
repository:
  gas:
    redis:
      prefix: *chainName
    ristretto:
      numCounters: 5000
      maxCost: 500
      bufferItems: 64
      suggestedGasPrice:
        cost: 1
        ttl: 2m
  pool:
    redis:
      prefix: *chainName
      maxFaultyPoolSize: 500
    ristretto:
      numCounters: 5000
      maxCost: 500
      bufferItems: 64
      faultyPools:
        cost: 1
        ttl: 5s
  price:
    redis:
      prefix: *chainName
    ristretto: &pricecache
      numCounters: 10000
      maxCost: 1000
      bufferItems: 64
      price:
        cost: 1
        ttl: 1m
  onchainprice:
    enabled: false
    grpc:
      base_url: onchain-price.core-cluster.gke.production.internal:80
      timeout: 300ms
      insecure: true
      client_id: router-service
    ristretto: *pricecache
  poolService:
    baseUrl: "0.0.0.0:10443"
    insecure: true
    timeout: 100ms
    chainId: *chainId
  token:
    redis:
      prefix: *chainName
    goCache:
      expiration: -1
      cleanupInterval: -1
  poolRank:
    redis:
      prefix: *chainName
    useNativeRanking: false
  route:
    redis:
      prefix: *chainName
    ristretto:
      numCounters: 10000
      maxCost: 1000
      bufferItems: 64
      prefix: *chainName
      route:
        cost: 1
        ttl: 10s
  blackjack:
    grpcClient:
      baseURL: blackjack.core-cluster.gke.production.internal:80
      insecure: true
      timeout: 100ms
  erc20balanceslot:
    redis:
      prefix: *chainName
validator:
  slippageValidatorConfig:
    slippageToleranceGte: 0
    slippageToleranceLte: 5000
  buildRouteParams:
    blacklistedRecipientSet:
  getRouteEncodeParams:
    blacklistedRecipientSet:
aevmEnabled: false
aevm:
  serverUrl: "localhost:8246"
  publishingPoolsUrls:
  retryOnTimeOutMs: 500
  findRouteRetryOnTimeOutMs: 1000
  maxRetry: 3
  rpc: "http://localhost:8545"
  simulationWallet: "0x19767032471665df0fd7f6160381a103ece6261a"
  useHoldersListAsFallback: false
  tokenHoldersRedis:
