      excludeOneSwapEnable: true
      factor:
        Default: 0
        StrictlyStable: 0
        Stable: 0.5
        Correlated: 1.5
        LowSlippage: 3
        NormalSlippage: 10
        HighSlippage: 50
      whitelistedClient:
  getCustomRoute:
    aggregator:
      finderOptions:
        maxHops: 5
  buildRoute:
    chainId: *chainId
    rfq:
      - id: kyberswap-limit-order-v2
        handler: limit-order
        properties:
          chainID: *chainId
          limitOrderHTTPUrl: http://limit-order.pre-release-cluster.gke.production.internal
      - id: swaap-v2
        handler: swaap-v2
        properties:
          http:
            base_url: "https://api.swaap.finance"
            timeout: 10s
            retry_count: 3
      - id: native-v1
        handler: native-v1
        properties:
          http:
            base_url: "https://newapi.native.org"
            timeout: 10s
            retry_count: 3
      - id: bebop
        handler: bebop
        properties:
          http:
            base_url: "https://api.bebop.xyz/pmm/base"
            timeout: 10s
            retry_count: 3
      - id: dexalot
        handler: dexalot
        properties:
          http:
            base_url: "https://api.dexalot.com"
            timeout: 10s
            retry_count: 3
      - id: clipper
        handler: clipper
        properties:
          http:
            base_url: "https://api.clipper.exchange"
            timeout: 10s
            retry_count: 3
    faultyPools:
      minSlippageThreshold: 1000
      whitelistedTokenSet: *whitelistedTokenSet
    rfqAcceptableSlippageFraction: 1000
  poolFactory:
    chainId: *chainId
    useAEVM: &useAEVM false
    dexUseAEVM: *dexUseAEVM
  poolManager:
