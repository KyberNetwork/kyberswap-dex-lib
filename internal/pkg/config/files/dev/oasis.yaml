        - amount: 40
          ttl: 10
        - amount: 44
          ttl: 30
        - amount: 45
          ttl: 10
        - amount: 50
          ttl: 10
        - amount: 55
          ttl: 30
        - amount: 60
          ttl: 10
        - amount: 66
          ttl: 30
        - amount: 70
          ttl: 10
        - amount: 77
          ttl: 30
        - amount: 80
          ttl: 10
        - amount: 88
          ttl: 30
        - amount: 90
          ttl: 10
        - amount: 99
          ttl: 30
        - amount: 100
          ttl: 10
        - amount: 500
          ttl: 10
        - amount: 1000
          ttl: 10
        - amount: 10000
          ttl: 10
        - amount: 100000
          ttl: 10
      ttlByAmountUsdRange:
        - amountUSDLowerBound: 0
          ttl: 10
        - amountUSDLowerBound: 101
          ttl: 10
        - amountUSDLowerBound: 500
          ttl: 10
        - amountUSDLowerBound: 1001
          ttl: 10
        - amountUSDLowerBound: 2000
          ttl: 10
        - amountUSDLowerBound: 5000
          ttl: 10
        - amountUSDLowerBound: 10000
          ttl: 10
      priceImpactThreshold: 0.005
      shrinkFuncName: "round"
      shrinkFuncPowExp: 0.7
  buildRoute:
    chainId: *chainId
  poolFactory:
    chainId: *chainId
  poolManager:
    blacklistedPoolSet: *blacklistedPoolSet
  indexPools:
    whitelistedTokenSet: *whitelistedTokenSet
    chunkSize: 3000
job:
  indexPools:
    interval: 2s
  updateSuggestedGasPrice:
    interval: 2s
repository:
  gas:
    redis:
      prefix: *chainName
  pool:
    redis:
      prefix: *chainName
  price:
    redis:
      prefix: *chainName
  token:
    redis:
      prefix: *chainName
    goCache:
      expiration: -1
      cleanupInterval: -1
  poolRank:
    redis:
      prefix: *chainName
  route:
    redisCache:
      prefix: *chainName
      localCacheSize: 1000
      localCacheTtl: 30s
